name: Manual Message Printer

on:
  workflow_dispatch:
    inputs:
      custom_message:
        description: 'The message you want the workflow to print'
        required: true
        default: 'Hello from a manual run!'
        type: string

jobs:
  print_user_input:
    runs-on: ubuntu-latest
    
    steps:
      - name: Print the Custom Message
        run: |
          echo "============================================"
          echo "Workflow Initiated by: ${{ github.actor }}"
          echo "The user-provided message is:"
          echo "-> ${{ github.event.inputs.custom_message }}"
          echo "============================================"

      - name: Print a Static Message
        run: echo "The 'print_user_input' job is complete."